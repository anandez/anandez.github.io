<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages Website</title>
  <style>
    /* Reset default margin and padding */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Set background color and font styles */
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Add padding and center content in the middle of the page */
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    /* Style the heading and paragraph */
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Style the unordered list */
    ul {
      list-style-type: none;
      padding-left: 20px;
    }

    /* Style the list items */
    li {
      font-size: 14px;
      margin-bottom: 5px;
    }

    /* Add some spacing for the list items */
    li:not(:last-child) {
      margin-bottom: 10px;
    }

    /* Style the closing paragraph */
    .closing {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My GitHub Pages Website</h1>
    <p>This is a simple example of an HTML file for GitHub Pages.</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <p class="closing">Thank you for visiting!</p>
  </div>
</body>
</html>
